<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Service</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Add New Service</h3>
                </div>
                <div class="card-body">

                    <form th:action="@{/services/add}" th:object="${service}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Service Name</label>
                            <input type="text" th:field="*{serviceName}" class="form-control" placeholder="Enter service name" required>
                        </div>
                               
                        <div class="mb-3">
                            <label class="form-label">Fees</label>
                            <input type="number" th:field="*{fees}" class="form-control" step="0.01" placeholder="Enter fees" required>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Add Service</button>
                    </form>

                </div>
            </div>

            <div class="text-center mt-3">
                <a th:href="@{/services}" class="btn btn-secondary">Back to Services List</a>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
