<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Add New Patient</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/patients/add}" th:object="${patient}" method="post">
                        <div class="mb-3">
                            <label class="form-label">First Name</label>
                            <input type="text" th:field="*{firstname}" class="form-control" placeholder="Enter first name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Last Name</label>
                            <input type="text" th:field="*{lastname}" class="form-control" placeholder="Enter last name" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Add Patient</button>
                    </form>
                </div>
            </div>
            <div class="text-center mt-3">
                <a th:href="@{/patients}" class="btn btn-secondary">Back to Patients List</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
