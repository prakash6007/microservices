<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="display-6 text-center mb-4">Registered Patients</h2>

    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Services</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="p : ${patients}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.firstname}"></td>
                    <td th:text="${p.lastname}"></td>
                    <td>
                        <ul>
                            <li th:each="s : ${p.services}" th:text="${s.serviceName}"></li>
                        </ul>
                    </td>
                    <td>
                        <a th:href="@{/patients/{id}(id=${p.id})}" class="btn btn-info btn-sm">View</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center mt-3">
        <a th:href="@{/patients/add}" class="btn btn-success">Add New Patient</a>
        <a th:href="@{/}" class="btn btn-secondary">Back Home</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
