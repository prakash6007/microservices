<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="display-6 text-center mb-4">Patient Details</h2>

    <div class="card shadow-sm mb-3">
        <div class="card-body">
            <p><strong>ID:</strong> <span th:text="${patient.id}"></span></p>
            <p><strong>First Name:</strong> <span th:text="${patient.firstname}"></span></p>
            <p><strong>Last Name:</strong> <span th:text="${patient.lastname}"></span></p>
            <p><strong>Services:</strong></p>
            <ul>
                <li th:each="s : ${patient.services}" th:text="${s.serviceName}"></li>
            </ul>
        </div>
    </div>

    <div class="text-center">
        <a th:href="@{/patients}" class="btn btn-secondary">Back to Patients</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
