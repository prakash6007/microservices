<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Services (via Service-MS)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="display-6 text-center mb-4">Available Services</h2>

    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Service Name</th>
                    <th>Fees</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="s : ${services}">
                    <td th:text="${s.id}"></td>
                    <td th:text="${s.serviceName}"></td>
                    <td th:text="${s.fees}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="d-flex justify-content-center gap-3 mt-3">
        <a href="http://localhost:8081/services/add" class="btn btn-success">Add Service (Service-MS)</a>
        <a th:href="@{/}" class="btn btn-secondary">Back Home</a>
        <a th:href="@{/patients}" class="btn btn-primary">View Patients</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
