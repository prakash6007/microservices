<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Services</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="text-center mb-4">
        <h2 class="display-6">Available Services</h2>
        <p class="text-muted">View all the services and their fees</p>
    </div>

    <!-- Services Table -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Service Name</th>
                    <th>Fees</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="s : ${services}">
                    <td th:text="${s.id}"></td>
                    <td th:text="${s.serviceName}"></td>
                    <td th:text="${s.fees}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Action Buttons -->
    <div class="d-flex justify-content-center gap-3 mt-4">
        <a th:href="@{/services/add}" class="btn btn-success">Add New Service</a>
        <a th:href="@{ / }" class="btn btn-secondary">Back Home</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
