<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Service Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 text-center">
    <h1 class="display-5">Welcome to Service Management</h1>
    <p class="lead">Manage Services and view Patients (from Patient-MS)</p>

    <div class="d-grid gap-3 col-md-6 mx-auto mt-4">
        <!-- Services Section -->
        <a th:href="@{/services}" class="btn btn-success btn-lg">View All Services</a>
        <a th:href="@{/services/add}" class="btn btn-primary btn-lg">Add New Service</a>

        <!-- Link to Patient-MS -->
        <a href="http://localhost:8080/patients" class="btn btn-secondary btn-lg">View Patients (Patient-MS)</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
